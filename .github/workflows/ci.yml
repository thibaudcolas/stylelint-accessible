name: CI
on:
  push:
    branches-ignore:
      - 'gh-pages'
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc
      - run: npm ci
      - run: npm run prepare
      - run: npm run lint
      - run: npm run test
